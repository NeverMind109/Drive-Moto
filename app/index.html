<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Moto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="#"> Магазины </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#"> Акции </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#"> Доставка и оплата </a>
                </li>
              </ul>
            </nav>
            <a class="logo" href="#">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="Logo"
                width="80"
                height="76"
              />
            </a>
            <div class="header__box">
              <p class="header__adress">Москва, ул. Науки 25</p>
              <ul class="user-list">
                <li class="user-list__item">
                  <a class="user-list__link" href="#"
                    ><img
                      class="user-list__img"
                      src="images/favourites.svg"
                      alt="Favourites"
                      width="24"
                      height="22"
                  /></a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link" href="#"
                    ><img
                      class="user-list__img"
                      src="images/user.svg"
                      alt="User"
                      width="24"
                      height="24"
                  /></a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link basket" href="#"
                    ><img
                      class="user-list__img"
                      src="images/basket.svg"
                      alt="Basket"
                      width="30"
                      height="22"
                    />
                    <p class="basket__quantity">1</p></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Квадроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Катера</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Гидроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Лодки</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Вездеходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Снегоходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Двигатели</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Запчасти</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="banner-section">
        <div class="container">
          <div class="banner-section__inner">
            <div class="banner-section__slider">
              <a class="banner-section__slider-item" href="#">
                <img
                  class="banner-section__slider-img"
                  src="images/banner-slider-img-1.jpg"
                  alt="Banner"
                />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img
                  class="banner-section__slider-img"
                  src="images/banner-slider-img-1.jpg"
                  alt="Banner"
                />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img
                  class="banner-section__slider-img"
                  src="images/banner-slider-img-1.jpg"
                  alt="Banner"
                />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img
                  class="banner-section__slider-img"
                  src="images/banner-slider-img-1.jpg"
                  alt="Banner"
                />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img
                  class="banner-section__slider-img"
                  src="images/banner-slider-img-1.jpg"
                  alt="Banner"
                />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img
                  class="banner-section__slider-img"
                  src="images/banner-slider-img-1.jpg"
                  alt="Banner"
                />
              </a>
            </div>
            <a class="banner-section__item sale-item" href="#">
              <div class="sale-item__top">
                <p class="sale-item__info">акция</p>
                <div class="sale-item__price">
                  <div class="price sale-item__price-new">190 000</div>
                  <div class="price sale-item__price-old">225 000</div>
                </div>
              </div>
              <img
                class="sale-item__img"
                src="images/content/suzuki-motor-img.png"
                alt=""
                width="125"
                height="176"
              />
              <h4 class="sale-item__title">Лодочный мотор Suzuki DF9.9BRS</h4>
              <p class="sale-item__footer">
                Акция действует до
                <span class="sale-item__date">31.08.2020</span>
              </p>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.min.js"></script>
  </body>
</html>
